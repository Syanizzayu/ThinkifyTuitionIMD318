<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('register.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00FFFF;
            padding: 10px 20px;
        }

        .navbar img {
            height: 80px;
        }

        .navbar a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #FFA500;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FFF;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #00FFFF;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .wrapper {
            text-align: center;
            width: 300px;
            background-color: rgb(10, 156, 205);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px; /* Adds space between the wrapper and footer */
        }

        .wrapper h2 {
            font-size: 50px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        .register-link {
            margin-top: 10px;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #00FFFF;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            color: #000;
            font-size: 14px;
        }

        .footer a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .profile-picture {
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="logo.png" alt="Your Logo" />
        <div>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="our_programs.html">Our Programs</a>
                <div class="dropdown-content">
                    <a href="mathematics.html">Mathematics</a>
                    <a href="science.html">Science</a>
                </div>
            </div>
            <a href="studypack.html">StudyPack</a>
            <a href="branch.html">Branch</a>
            <a href="register.html">Register Now!</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="wrapper">
        <div class="profile-picture">
            <img src="pfp.jpg" alt="User Profile Picture">
        </div>
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="input-box">
                <label for="username">Username</label><br>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Thinkify. For assignment purpose only.
    </div>

</body>
</html>
