<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkify Registration & Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('register.jpg'); 
            background-size: 100%; 
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0056b3;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .total-price {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        /* Footer styles */
        .footer {
            background-color: #00FFFF;
            color: black;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        html, body {
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thinkify Registration & Payment</h1>
        <!-- Registration Form -->
        <form id="registration-form">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter student's name" required>

            <label for="parents">Parent's Name:</label>
            <input type="text" id="parents" name="parents" placeholder="Enter parent's name" required>

            <label for="age">Student's Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter student's age" required>

            <label for="email">Parent's Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter parent's email" required>

            <label for="id">Student's IC Number:</label>
            <input type="text" id="id" name="id" placeholder="Enter student's IC number" required>

            <label for="number">Parent's Phone Number:</label>
            <input type="text" id="number" name="number" placeholder="Enter parent's phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="course">StudyPack:</label>
            <select id="course" name="course" required onchange="updatePrice()">
                <option value="">Select a StudyPack</option>
                <option value="Math" data-price="75">Math Mastery Toolkit (7-9 Years) - RM75</option>
                <option value="Math" data-price="95">Math Mastery Toolkit (10-12 Years) - RM95</option>
                <option value="Science" data-price="75">The Science Exploration Kit (7-9 Years) - RM75</option>
                <option value="Science" data-price="95">The Science Exploration Kit (10-12 Years) - RM95</option>
                <option value="English" data-price="135">The STEM Power Pack (7-9 Years) - RM135</option>
                <option value="English" data-price="175">The STEM Power Pack (10-12 Years) - RM175</option>
            </select>
        </form>

        <!-- Display Total Price -->
        <div id="price-display" class="total-price">Total: RM0</div>

        <!-- PayPal Link Button -->
        <a href="https://www.paypal.com/paypalme/YOUR_PAYPAL_USERNAME" target="_blank">
            <button>Pay with PayPal</button>
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Thinkify. For assignmnet purpose only.</a>
    </div>

    <script>
 
        function updatePrice() {
            const courseSelect = document.getElementById("course");
            const selectedOption = courseSelect.options[courseSelect.selectedIndex];
            const price = selectedOption.getAttribute("data-price") || 0;
            document.getElementById("price-display").textContent = `Total: RM${price}`;
        }
    </script>
</body>
</html>
